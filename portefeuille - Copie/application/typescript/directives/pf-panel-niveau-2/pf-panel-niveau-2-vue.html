<div class="mw-pf-panel-niveau-2">
    <div class="titre-bloc">
        <span class="mw-troncature" ng-class="{'col-sm-8':pfPanelNiveau2Ctrl.configBouton, 'col-sm-12':!pfPanelNiveau2Ctrl.configBouton}">
            <span class="icon" ng-class="pfPanelNiveau2Ctrl.icone" ng-show="pfPanelNiveau2Ctrl.icone" aria-hidden="true"></span>
            <span ng-bind="pfPanelNiveau2Ctrl.titre" title="{{::pfPanelNiveau2Ctrl.titre}}" ></span>
            <br/>
            <span ng-bind="pfPanelNiveau2Ctrl.titre2" title2="{{::pfPanelNiveau2Ctrl.titre2}}" ></span>
        </span>
        <span class="col-sm-4" ng-show="pfPanelNiveau2Ctrl.configBouton">
            <button class="btn btn-block btn-zone mw-troncature" 
                    ng-click="pfPanelNiveau2Ctrl.configBouton.action()" 
                    id="bouton-details">
                <span ng-bind="pfPanelNiveau2Ctrl.configBouton.label"></span>
            </button>
        </span>
    </div>
    <div class="clearfix contenu">
        <ng-transclude></ng-transclude>
    </div>
</div>
