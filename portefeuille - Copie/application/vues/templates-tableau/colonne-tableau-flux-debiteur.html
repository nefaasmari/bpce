<div class="colonne-tableau-data-client" ng-controller="ColonneFluxDebiteurControleur as templateControleur">
    <!--<div class="row template-colonne">-->
    <div class="row">
        <span ng-bind="templateControleur.getMontant(mwTableRow)"></span>&nbsp;
        <!--  /* A supprimer quand les images seront intégrées au framework  */ -->
        <img id="fleche-montante" alt="tendance positive" ng-show="templateControleur.getTendance(mwTableRow) > 0 " src="images/fleche-montante.png" />
        <img id="fleche-descendante" alt="tendance négative" ng-show="templateControleur.getTendance(mwTableRow) < 0" src="images/fleche-descendante.png" />
        <img id="fleche-neutre" alt="tendance neutre" ng-show="templateControleur.getTendance(mwTableRow) == 0" src="images/fleche-neutre.png" />
    </div>
</div>
